<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <form action="/results" method="GET">
        <fieldset>
            <legend>Search for Song by name or artist </legend>
            <label>
                <span>Search by artist</span>
                <input type="radio" name="radio" value="artist">
            </label>
            <label>
                <span>Search by Song</span>
                <input type="radio" name="radio" value="song">
            </label>
            <label>
                <span>Search </span>
                <input type="text" name="search" value="search">
            </label>
            <button>Submit</button>
        </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
